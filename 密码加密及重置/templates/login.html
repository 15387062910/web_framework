<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
</head>
<body>
    <div style="text-align: center">
        <h2>登录页面</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="请输入用户名">
            <br>
            <input type="text" name="password" placeholder="请输入密码">
            <br><br>
            <button type="submit">登录</button>
            <br><br>
            <a href="/reset">重置密码</a>
        </form>
        <h3>{{ result }}</h3>
    </div>
</body>
</html>
