<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>

<div style="text-align: center;">
    <h2>重置密码</h2>
    <form action="/reset" method="post">
        <input type="text" name="username" placeholder="输入用户名">
        <br>
        <input type="password" name="pwd1" placeholder="输入旧密码">
        <br>
        <input type="password" name="pwd2" placeholder="再次输入旧密码">
        <br>
        <input type="password" name="new_pwd" placeholder="输入新密码">
        <br><br>
        <button type="submit">提交</button>
    </form>
    <p>{{ result }}</p>
</div>

</body>
</html>
